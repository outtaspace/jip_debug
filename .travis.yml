language: perl
perl:
    - "5.24"
    - "5.22"
    - "5.20"
    - "5.18"
    - "5.16"
    - "5.14"
    - "5.12"
    - "5.10"
env:
  global:
    - PERL_CPANM_OPT="--notest --force --skip-satisfied"
before_install:
    - "cpanm Capture::Tiny"
    - "cpanm Term::ANSIColor"
    - "cpanm Test::Exception"
    - "cpanm Devel::StackTrace"
install:
    - "perl Makefile.PL && make test"
sudo: false
notifications:
    email: false

